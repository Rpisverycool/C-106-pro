<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2> Sound controlled Animals</h2>
      <p>Note: Play different sounds like a bark, meow, or roar to make the animals dance.</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-sucess" onclick="startClassification();"> START </button>
        <h3 id="result_label">I can hear - </h3>
        <h3 id="result_lconfidence">Accuracy - </h3>
        <br>
        <img src="dog.PNG" id="animal1" width="300" height="300">
        <img src="cat.PNG" id="animal2" width="300" height="300">
        <img src="lion.PNG" id="animal3" width="300" height="300">
        <img src="cow.PNG" id="animal4" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">
        Developed by- Rishik Peddi
      </div>
<script src="main.js"></script>
  </body>
</html>
